<mat-card>
  <mat-card-header>
    <mat-card-title>{{ nom }}</mat-card-title>
    <mat-card-subtitle>
      <img [src]="'assets/images/'+profImage" alt="{{ profNom }}" style="width: 30px; height: 30px; border-radius: 50%;">
      Professeur : {{ profNom }}
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="'assets/images/'+image" alt="{{ nom }}">
</mat-card>
